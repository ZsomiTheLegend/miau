<h2>Kávék listája</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Név</th>
      <th>Ár</th>
      <th>Súly</th>
      <th>Származási hely</th>
      <th>Darabszám</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let coffee of coffees">
      <td>{{ coffee.nev }}</td>
      <td>{{ coffee.ar }}</td>
      <td>{{ coffee.suly }}</td>
      <td>{{ coffee.szarmazasiHely }}</td>
      <td>{{ coffee.darabSzam }}</td>
    </tr>
  </tbody>
</table>
